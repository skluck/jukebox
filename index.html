<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Music Jukebox</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card-deck { display:flex; flex-wrap: wrap; justify-content: space-between; }
        .card-deck .card { width: 30em; flex: 0 1 auto; }
        .card-body { margin-bottom:-.35em; height:17em; }
    </style>
  </head>

  <body>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Music Jukebox</h1>
    </div>

    <div class="container-fluid">
      <div class="card-deck mx-auto"></div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function renderSong(id, title) {
            let contents = '';
            if (id.length > 0) {
                contents = `<iframe
                    src="https://www.youtube.com/embed/${id}?loop=1&showinfo=0&playlist=${id}"
                    frameborder="0"
                    width="100%"
                    height="100%;"
                    ></iframe>`;
            }

            return `<div class="card mb-4 box-shadow p-0">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">${title}</h4>
                </div>
                <div class="card-body p-0">${contents}</div>
            </div>`;
        }

        $.getJSON("playlist.json", function(videos) {
            let i = 0;
            for (const id in videos) {
                i++;
                $(renderJukeSong(id, videos[id])).appendTo('.card-deck');

                let left = 3 - (i % 3);
                for (let j = 0; j < left; j++) {
                    $(renderSong('', 'No song selected').appendTo('.card-deck');
                }
            }
        });
    </script>
  </body>
</html>
